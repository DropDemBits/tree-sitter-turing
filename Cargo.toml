[package]
name = "tree-sitter-turing"
description = "Turing grammar for the tree-sitter parsing library"
version = "0.0.1"
keywords = ["incremental", "parsing", "turing-lang"]
categories = ["parsing", "text-editors"]
repository = "https://github.com/DropDemBits/tree-sitter-turing"
edition = "2018"
license = "MIT"

build = "bindings/rust/build.rs"
include = ["bindings/rust/*", "grammar.js", "queries/*", "src/*"]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.1"

[dev-dependencies]
tree-sitter = "0.24"
